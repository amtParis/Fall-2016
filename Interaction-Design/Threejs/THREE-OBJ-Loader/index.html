<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Three.js Loader</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  
    <style>
      body{
        margin: 0;
      }
    </style>
  </head>
  <body>

    <div id="world"></div>

    <script src="js/threejs/three.js"></script>
    <script src="js/threejs/OrbitControls.js"></script>
    <script src="js/threejs/OBJLoader.js"></script>
    <script>
     
        var scene, camera, renderer, cube, controls;
        
        init();
        animate();

        function init(){

            // define our scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color( 0xffffff );
            scene.fog = new THREE.FogExp2( 0x0ffffff, 0.1 );

            
            // set up a camera with fov, aspect ratio, near, far clipping places
            camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
            camera.position.z = 5;
            camera.position.y= 1;
            scene.add(camera);            

            // create the rendereer and set its size
            renderer = new THREE.WebGLRenderer();
            renderer.setSize( window.innerWidth, window.innerHeight );
            renderer.shadowMap.enabled = true;

            //--- CONTROLs
            controls = new THREE.OrbitControls( camera, renderer.domElement );
            //controls.enableDamping = true;
            //controls.dampingFactor = 0.25;
            //controls.enableZoom = false;


            // add renderer to page
            var container = document.getElementById( 'world' );
            container.appendChild( renderer.domElement );


            var objLoader = new THREE.OBJLoader();
            //objLoader.setMaterials( materials );
            objLoader.setPath( 'models/' );
            objLoader.load( 'Deer_sm.obj', function ( object ) {
                    object.position.y = -.005;
                    //object.scale.x = object.scale.y = object.scale.z = .05;
                    object.updateMatrix();
                    //object.castShadow = true;

                    object.traverse( function ( child ) {

                        if ( child instanceof THREE.Mesh ) {

                            child.castShadow = true;

                        }

                    } );
                                        scene.add( object );
                }, function(){}, function(){} );

            // make some geometry and material so it has color
            // var geometry = new THREE.BoxGeometry( 1, 1, 1 );
            // var material = new THREE.MeshLambertMaterial( { color: 0x68c3c0 } );
            // cube = new THREE.Mesh( geometry, material );
            // cube.castShadow = true;
            // scene.add( cube );

            var geometry = new THREE.PlaneGeometry(200,200);
            var material = new THREE.MeshLambertMaterial( { color: 0x68c3c0 } ); 
            var plane = new THREE.Mesh(geometry,material);
            plane.rotation.x = -Math.PI/2.0;
            //plane.position.y = -.8;
            plane.receiveShadow = true; 
            scene.add( plane);

            // add light
           var light = new THREE.AmbientLight( 0x808080 ); // soft white light
            scene.add( light );

            var shadowLight = new THREE.DirectionalLight(0xffffff, .75);
            shadowLight.position.set(10, 50, 100);
            shadowLight.castShadow = true;
            scene.add(shadowLight);

            window.addEventListener( 'resize', onWindowResize, false );
   

        }

        function animate(){

          controls.update();
          renderer.render(scene, camera);
          requestAnimationFrame(animate);
          

        }


        function onWindowResize() {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize( window.innerWidth, window.innerHeight );
        }
        
     
     </script>


  </body>
  </html>
